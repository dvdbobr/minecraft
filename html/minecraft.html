<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="/css/blockTypes.css">
    <link rel="stylesheet" href="/css/tools.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/landingPage.css">
    <link rel="stylesheet" href="/css/gameWorld.css">
    <link rel="stylesheet" href="/css/media.css">
    <title>Minecraft</title>
</head>

<body>
    <div id="landingPage">
        <img src="/images/Minecraft_logo.png" alt="logo">
        <div class="gameInfo">
            <h1>How To Play</h1>
            <div class="gameExplanation">
                <div class="explanationCol">
                    <span>choose a tool</span>
                    <span>and mine</span>
                </div>
                <div class="explanationCol">
                    <div class="boxAndText">
                        <div class="box axe"></div>
                        <span>axe</span>
                    </div>
                    <div class="boxAndText">
                        <div class="box wood"></div>
                        <span>wood</span>
                    </div>
                </div>
                <div class="explanationCol">
                    <div class="boxAndText">
                        <div class="box pickaxe"></div>
                        <span>pickaxe</span>
                    </div>
                    <div class="boxAndText">
                        <div class="box stone"></div>
                        <span>stone</span>
                    </div>        
                </div>
                <div class="explanationCol">
                    <div class="boxAndText">
                        <div class="box shovel"></div>
                        <span>shovel</span>
                    </div>
                    <div class="boxAndText">
                        <div class="box dirt"></div>
                        <span>dirt</span>
                    </div>
                </div>
                
            </div>
            <button class="startGame">Start</button>
        </div>
    </div>
    <div id="gameWorld">
        <div class="gameMainContent">
            <div class="gameLayout"></div>
        </div>
        <div class="gameRightContent">
            <div class="gameToolbar">
                <div class="toolbarBox shovel"></div>
                <div class="toolbarBox pickaxe"></div>
                <div class="toolbarBox axe"></div>
            </div>
            <div class="inventory">
                <div class="toolbarBox dirt"><span class="dirtCount"></span></div>
                <div class="toolbarBox grass"><span class="grassCount"></span></div>
                <div class="toolbarBox wood"><span class="woodCount"></span></div>
                <div class="toolbarBox leaves"><span class="leavesCount"></span></div>
                <div class="toolbarBox stone"><span class="stoneCount"></span></div>
                <div class="toolbarBox clouds"><span class="cloudsCount"></span></div>
            </div>
            <div class="gameButtons">
                <button class="reset">reset</button>
                <button class="menu">exit to menu</button>
            </div>
        </div>
    </div>
    <script src="/js/landing-page.js"></script>
    <script src="/js/gameWorld.js"></script>
</body>
</html>
